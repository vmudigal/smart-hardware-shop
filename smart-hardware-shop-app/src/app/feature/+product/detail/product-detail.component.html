<div class="container" style="min-height:90vh">
    <div *ngIf="!!product" class="row">
        <div class="col-12">
            <h1 class="py-4 rounded col-12">
                {{product.name}}
            </h1>
        </div>
        <div *ngIf="!!product.defaultImage && !!product.images" class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12"
            style="min-height: 70vh;">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-12">
            <h2>Description</h2>
            <div>
                <h3>{{product.description}}</h3>
            </div>
            <div class="d-flex justify-content-between">
                <div>Price: <b>{{product.price | currency}}</b></div>
                <div *ngIf="product.discount != 0"><b>Discount: {{product.discount | currency}}</b></div>
            </div>
            <div class="d-flex justify-content-between my-4">
                <button mat-raised-button class="px-5" color="primary" routerLink="/">All Products</button>
                <button mat-raised-button class="px-5" color="warn" *ngIf="isLoggedInUserAdmin()"
                    routerLink="/product/{{product.id}}/edit">Edit</button>
                <button mat-raised-button class="px-5" color="warn" *ngIf="isLoggedInUserAdmin()"
                    (click)="delete(product)">Delete</button>
                <button mat-raised-button class="px-5" color="primary" (click)="add(product)">+ Cart</button>
            </div>
        </div>
    </div>
</div>
