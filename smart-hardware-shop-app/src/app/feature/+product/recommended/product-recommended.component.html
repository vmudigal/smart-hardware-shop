<div style="padding-top: 20px; background-color: #fff;min-height: 100vh;">
    <div class="container">
        <div *ngIf="resourcesLoaded === false" class="vertical-center">
        <mat-spinner color="primary" style="margin:0 auto;" >
        </mat-spinner></div>
        <div fxLayout="row wrap" fxLayoutGap="grid">
            <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%"
                *ngFor="let data of products"
                class="justify-content-center" fxLayout="row" fxFlexFill>

                <mat-card class="product-card">
                    <mat-card-header>
                        <mat-card-title>{{data.name}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{data.defaultImage}}" alt="">
                    <mat-card-content>
                        <p>
                            {{data.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="add(data)">Add</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
