<div style="padding-top: 20px; background-color: #fff;min-height: 100vh;">
    <div class="container">
        <div *ngIf="resourcesLoaded === true" fxLayout="row wrap" fxLayoutGap="grid">
            <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%" *ngFor="let data of products"
                class="justify-content-center" fxLayout="row" fxFlexFill>

                <mat-card class="product-card">
                    <mat-card-header>
                        <mat-card-title>{{data.name}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{data.defaultImage}}" alt="">
                    <mat-card-content>
                        <p>
                            {{data.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <!-- <button *ngIf="data.id != null" mat-button color="primary" [routerLink]="['/product/data.id']">Detail</button> -->
                        <button mat-button color="primary" (click)="add(data)">+ Cart</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
